name: hh_translator
description: A simple Japanese translator app
publish_to: 'none'

environment:
  sdk: '>=2.17.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.3.0

flutter:
  uses-material-design: true

  assets:
    - assets/fonts/

  fonts:
    - family: AppFont
      fonts:
        - asset: assets/fonts/NotoSans-Regular.ttf
